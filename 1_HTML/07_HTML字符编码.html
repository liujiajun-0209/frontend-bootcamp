<!DOCTYPE html>
<html>
    <head>
        <!-- 下面是字符编码 -->
        <meta charset="UTF-8">
        <title>HTML字符编码</title>
    </head>
    <body>
        <marquee behavior="alternate" direction="right">
            111111
            <!--下面的输入框是可以滚动的，且是从左边开始出现，且到达右边之后会有一个反弹的效果-->
            <input type="text">
        </marquee>
        <!-- 下面的输入框是不可以滚动的 -->
        <input type="text">
    </body>
</html>
